<body>
  <div class="container">
    <div class="register">
        <p>REGISTER NOW</p>
        <div>
            <label for="first_name">First Name</label>
            <input
            type="text"
            name="first_name"
            id="first_name"
            class="first_name"
            required
            />
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input 
                type="text"
                name="last_name"
                id="last_name"
                class="last_name"
                required>
            </div>
            <div>
                <label for="email">Phone Number</label>
                <input 
                type="text"
                name="phone_number"
                id="phone_number"
                class="phone_number"
                required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div>
                <label for="email">Country</label>
                <input 
                type="text"
                name="country"
                id="country"
                class="country"
                required>
            </div>
            <div>
                <label for="email">State/Province</label>
                <input 
                type="text"
                name="state/province"
                id="state/province"
                class="state/province"
                required>
            </div>
            <div>
                <label for="email">Username</label>
                <input 
                type="text"
                name="username"
                id="username"
                class="username"
                required>
            </div>
            <div>
                <label for="email">Email</label>
                <input         
                type="text"
                name="password"
                id="password"
                class="password"
                required>
            </div>
            <div>
                <label for="email">Confirm Password</label>
                <input 
                type="text"
                name="confirmpassword"
                id="confirmpassword"
                class="confirmpassword"
                required>
            </div>
            <input type="submit" value="Register">
    </div>
    </div>
